  <script src="remark-latest.min.js" type="text/javascript">

  <script>
    var slideshow = remark.create({
      // Show roman numbering here!
      slideNumberFormat: function (current, total) {
        var lookup = { M: 1000, CM: 900, D: 500, CD: 400, C: 100, XC: 90, L: 50, XL: 40, X: 10, IX: 9, V: 5, IV: 4, I: 1 }, roman = '', i;
        for (i in lookup) {
          while (current >= lookup[i]) {
            roman += i;
            current -= lookup[i];
          }
        }
        return roman;
      },
      ratio: '16:9',
    });
  </script>
  <script type="text/javascript">
    var roomNumber = /.*\/rooms\/([0-9]+).*/.exec(location)[1]
    es = new EventSource('/events/channel-'+roomNumber);
    es.onmessage = function (e) {
      message = JSON.parse(e)
      document.querySelector("#slide-main-title > div:nth-child(1) > h1:nth-child(1)").innerHTML = e.data.title;
